<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student Management</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/dashboard">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        Dashboard
      </ion-button>
      <ion-button routerLink="/students/student-form" color="success">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Add Student
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding student-list-page">


  <!-- ğŸ“‹ Student Cards -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let student of filteredStudents">
        <ion-card class="student-card">
          <ion-card-header>
            <ion-card-title>{{ student.name }}</ion-card-title>
            <ion-card-subtitle>{{ student.roll }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Department:</strong> {{ student.department }}</p>
            <p><strong>Year:</strong> {{ student.year }}</p>
            <p><strong>Attendance:</strong> {{ student.attendance }}%</p>
          </ion-card-content>

          <ion-row class="student-actions">
            <ion-col size="4">
              <ion-button fill="clear" color="primary" expand="block" (click)="editStudent(student.id!)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button fill="clear" color="danger" expand="block" (click)="deleteStudent(student.id!)">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button fill="clear" color="medium" expand="block" (click)="downloadPDF(student.id!)">
                <ion-icon name="document-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" routerLink="/students/student-form">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
